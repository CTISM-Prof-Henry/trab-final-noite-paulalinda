<!DOCTYPE html>
<html lang="pt-br">


<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendar Sala - Colégio Politécnico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        POLITÉCNICO UFSM - SALAS
      </a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Cadastrar</a></li>
          <li class="nav-item"><a class="nav-link active" href="agendar.html">Agendar</a></li>
          <li class="nav-item"><a class="nav-link" href="sala.html">Salas</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="form-container">
    <div class="form-title">Agendar Sala</div>
    <form id="agendarForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="sala" class="form-label">Sala:</label>
          <input type="text" class="form-control" id="sala" placeholder="Digite o número da sala" required />
        </div>
        <div class="col-md-6">
          <label for="responsavel" class="form-label">Responsável:</label>
          <input type="text" class="form-control" id="responsavel" placeholder="Digite o nome do responsável"
            required />
        </div>
      </div>

      <div class="row g-3 mt-1">
        <div class="col-md-4">
          <label for="periodo" class="form-label">Período:</label>
          <input type="text" class="form-control" id="periodo" placeholder="Selecione as datas" required />
        </div>
        <div class="col-md-4">
          <label for="horaInicio" class="form-label">Início:</label>
          <input type="time" class="form-control" id="horaInicio" required />
        </div>
        <div class="col-md-4">
          <label for="horaFim" class="form-label">Fim:</label>
          <input type="time" class="form-control" id="horaFim" required />
        </div>
      </div>
      
      <div class="mb-3">
    <label class="form-label d-block">Repetir nos dias:</label>

    <div class="btn-group" role="group" aria-label="Dias da semana">
        
        <input type="checkbox" class="btn-check" name="diaSemana" id="btnSeg" value="1" >
        <label class="btn btn-outline-primary" for="btnSeg">Seg</label>

        <input type="checkbox" class="btn-check" name="diaSemana" id="btnTer" value="2">
        <label class="btn btn-outline-primary" for="btnTer">Ter</label>

        <input type="checkbox" class="btn-check" name="diaSemana" id="btnQua" value="3">
        <label class="btn btn-outline-primary" for="btnQua">Qua</label>

        <input type="checkbox" class="btn-check" name="diaSemana" id="btnQui" value="4">
        <label class="btn btn-outline-primary" for="btnQui">Qui</label>

        <input type="checkbox" class="btn-check" name="diaSemana" id="btnSex" value="5">
        <label class="btn btn-outline-primary" for="btnSex">Sex</label>

        <input type="checkbox" class="btn-check" name="diaSemana" id="btnSab" value="6">
        <label class="btn btn-outline-primary" for="btnSab">Sáb</label>

        <input type="checkbox" class="btn-check" name="diaSemana" id="btnDom" value="0">
        <label class="btn btn-outline-primary" for="btnDom">Dom</label>
    </div>
    
    <div class="form-text">(Os dias marcados ficarão azuis).</div>

      <div class="mt-3">
        <label for="descricao" class="form-label">Descrição:</label>
        <textarea id="descricao" class="form-control" rows="3" placeholder="Descreva aqui..."></textarea>
      </div>

</div>
      <div class="d-flex justify-content-between mt-4">
        <button type="reset" class="btn btn-cancelar px-4">Cancelar</button>
        <button type="submit" class="btn btn-cadastrar px-4">Agendar</button>
      </div>
    </form>


    <div id="mensagem" class="alert mt-3 d-none" role="alert"></div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script>
  <script src="website/static/js/src/agendar.js"></script>
</body>


</html>
