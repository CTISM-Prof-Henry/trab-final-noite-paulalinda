<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salas Agendadas - Politécnico UFSM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>


    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                POLITÉCNICO UFSM - SALAS
            </a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Cadastrar</a></li>
                    <li class="nav-item"><a class="nav-link" href="agendar.html">Agendar</a></li>
                    <li class="nav-item"><a class="nav-link active" href="salas.html">Salas</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="form-container">
        <div class="form-title">Agendamentos de Salas</div>


        <div class="row g-3 mb-4">
            <div class="col-md-6">
                <label for="filtroData" class="form-label">Filtrar por Data Específica:</label>
                <input type="date" class="form-control" id="filtroData">
            </div>
            <div class="col-md-6 d-flex align-items-end">
                 <button class="btn btn-primary px-4 me-2" id="btnFiltrar">Filtrar</button>
                 <button id="btnVerTodos" class="btn btn-secondary" type="button">Todos</button>
            </div>
        </div>


        <table class="table table-striped table-hover mt-3">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Sala</th>
                    <th>Início</th>
                    <th>Fim</th>
                    <th>Responsável</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody id="listaAgendamentos">
                </tbody>
        </table>
       
        <p id="msgVazio" class="text-muted text-center mt-4" style="display:none;">Nenhum agendamento encontrado.</p>
        <div id="mensagem" class="alert mt-3 d-none" role="alert"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="website/static/js/src/sala.js"></script>
</body>
</html>
