<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Sala - Colégio Politécnico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="index.css" />
</head>
<body>


  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        POLITÉCNICO UFSM - SALAS
      </a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Cadastrar</a></li>
          <li class="nav-item"><a class="nav-link" href="agendar.html">Agendar</a></li>
          <li class="nav-item"><a class="nav-link" href="sala.html">Salas</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="form-container">
    <div class="form-title">Cadastrar Sala</div>


    <form id="cadastroForm">
      <div class="mb-3">
        <label for="sala" class="form-label">Sala:</label>
        <input type="text" class="form-control" id="sala" placeholder="Digite o número da sala." />
      </div>


      <div class="row g-3">
        <div class="col-md-6">
          <label for="bloco" class="form-label">Bloco:</label>
          <select class="form-select" id="bloco" >
            <option selected disabled>Selecione</option>
            <option>C</option>
            <option>D</option>
            <option>F</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="tipo" class="form-label">Tipo:</label>
          <select class="form-select" id="tipo" >
            <option selected disabled>Selecione</option>
            <option>Laboratório</option>
            <option>Sala Comum</option>
            <option>Auditório</option>
          </select>
        </div>
      </div>


      <div class="mt-3">
        <label for="capacidade" class="form-label">Capacidade:</label>
        <select class="form-select" id="capacidade" >
          <option selected disabled>Selecione</option>
          <option>20</option>
          <option>30</option>
          <option>40</option>
          <option>50</option>
        </select>
      </div>


      <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-cancelar px-4" id="btnCancelar">Cancelar</button>
        <button type="submit" class="btn btn-cadastrar px-4" id="btnCadastrar">Cadastrar</button>
      </div>
    </form>
    <div id="lista-cadastros" class="mt-3"></div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="website/static/js/src/index.js"></script>
</body>
</html>
